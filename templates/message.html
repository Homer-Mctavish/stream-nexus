<div class="msg {{ message.get_platform_string() }} {{ message.get_badge_string() }}" id="{{ message.id }}"
    style="order: {{ message.sent_at }}">
    <img src="{{ message.avatar }}" class="msg-avatar" />
    <div class="msg-container">
        <div class="msg-user">{{ message.username }}</div>
        <div class="msg-text">{{ message.message|safe }} </div>
    </div>
</div>
